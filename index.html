<!DOCTYPE html>
<html>
    <head>
        <title>Library</title>
        <link rel="shortcut icon" href="images/library_icon.png" type="image/png"/>
        <!-- css links -->
        <link rel="stylesheet" type="text/css" href="reset.css" media="screen"/>
        <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
    </head>
    <body>
        <header class ="header-nav">
            <img id="library-icon" src="images/library_icon.png" alt="Library Icon">
            <h1>My Book Shelf</h1>
        </header>
        <section class = "new-book"> <!--Add new book-->
            <input type="text" name="title" value="Title"><br>
            <input type="text" name="author" value="Author"><br>
            <input type="text" name="pages" value="Pages"><br>

            <input type="checkbox" name="read" value="read">
            <label>Read</label><br>

            <input type="button" value="Add Book">
            <input type="button" value="Clear Books">
        </section>
        <section class = "library-shelf"> <!--Display books-->
        </section>
        <footer class="footer-nav"> <!--Credits-->
            <p>The Odin Project: <a href="https://www.theodinproject.com/courses/javascript/lessons/library">Library</a></p>
            <p>By: <a href="https://github.com/nfordhk">Nick Ford</a></p>
        </footer>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Library</title>
        <link rel="shortcut icon" href="images/library_icon.png" type="image/png"/>
        <!-- css links -->
        <link rel="stylesheet" type="text/css" href="reset.css" media="screen"/>
        <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
    </head>
    <body>
        <header class ="header-nav">
            <img id="library-icon" src="images/library_icon.png" alt="Library Icon">
            <h1 id="site-title">My Book Shelf</h1>
        </header>
        <section class = "new-book"> <!--Add new book-->
            <input id="title" type="text" name="title" placeholder="Title"><br>
            <input id="author" type="text" name="author"placeholder="Author"><br>
            <input id="pages" type="text" name="pages" placeholder="Pages"><br>

            <input id="read-checkbox" type="checkbox" name="read" value="read">
            <label>Read</label><br>

            <button id="addBook-button" type="button" value="Add Book">Add Book</button>
            <button id="clearBooks-button" type="button" value="Clear Books">Clear Books</button>
        </section>
        <section class = "library-shelf"> <!--Display books-->
            <ul>
                
            </ul>
        </section>
        <footer class="footer-nav"> <!--Credits-->
            <p>The Odin Project: <a href="https://www.theodinproject.com/courses/javascript/lessons/library">Library</a></p>
            <p>By: <a href="https://github.com/nfordhk">Nick Ford</a></p>
        </footer>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
